<ion-content padding>

  <div>
    <form [formGroup]="userLogin">

      <!-- email field -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="femail"></ion-input>
      </ion-item>

      <!-- password field -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="fpassword"></ion-input>
      </ion-item>

    </form>
  </div>

</ion-content>
