<ion-header>
  <ion-toolbar color="trans">
    <ion-title text-center> Titofy </ion-title>

    <ion-buttons left>
      <button ion-button large icon-only (click)="myaccount()">
        <ion-icon name="ios-contact-outline" style="color: whitesmoke;"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="chats()">
        <ion-icon name="ios-text-outline" style="color: whitesmoke;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
<div style="margin-top: 5%;" swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards" style="height: 550px; width: 100%;">
      <ion-item *ngIf="c.picture">
       
          <img *ngIf="c.picture" [src]="c.picture.medium" style="height: 400px; width: 400px;">
        
        <h1 style="margin-top: 10px;">{{ c.name.first }} {{ c.name.last}}</h1>
        <h2 style="margin-top: 5px;">{{ c.dob.age }}</h2>
      </ion-item>
 
      <ion-row *ngIf="c.name" style="margin-top: 10px;">
        <ion-col>
          <button ion-button clear small icon-left color="dg" (click)="voteUp(true)">
            <ion-icon name="thumbs-up" style="color: darkgreen;"></ion-icon>
            Yes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="danger" (click)="voteUp(false)">
            <ion-icon name="thumbs-down" style="color: red;"></ion-icon>
            No
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;margin-top: 98%;">{{ recentCard }}</p>
</ion-content>
